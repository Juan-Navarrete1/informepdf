<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Fotográfico de Seguridad</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 350px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-placeholder {
            width: 90%;
            height: 200px;
            border: 1px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background-color: #eaeaea;
            transition: background-color 0.3s;
        }
        .image-placeholder:hover {
            background-color: #ddd;
        }
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .text-box {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        .text-box:focus {
            border-color: #007bff;
            outline: none;
        }
        .file-input {
            display: none;
        }
        .observacion-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            grid-column: span 2;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }
        .observacion-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            padding-left: 5%;
        }
        .observacion {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            cursor: text;
            min-height: 100px;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Registro Fotográfico de Seguridad</h1>
    <p>Tecnología en Packaging</p>
</header>

<div class="container">
    <!-- Recuadro 1 -->
    <div class="box">
        <div class="image-placeholder" onclick="document.getElementById('file-input-1').click();">
            <img id="image-1" src="" alt="Imagen 1 no cargada">
        </div>
        <input id="file-input-1" type="file" class="file-input" accept="image/*" onchange="loadImage(event, 'image-1')">
        <div class="text-box" contenteditable="true" aria-label="Texto 1">
            Texto 1
        </div>
    </div>

    <!-- Recuadro 2 -->
    <div class="box">
        <div class="image-placeholder" onclick="document.getElementById('file-input-2').click();">
            <img id="image-2" src="" alt="Imagen 2 no cargada">
        </div>
        <input id="file-input-2" type="file" class="file-input" accept="image/*" onchange="loadImage(event, 'image-2')">
        <div class="text-box" contenteditable="true" aria-label="Texto 2">
            Texto 2
        </div>
    </div>

    <!-- Recuadro 3 -->
    <div class="box">
        <div class="image-placeholder" onclick="document.getElementById('file-input-3').click();">
            <img id="image-3" src="" alt="Imagen 3 no cargada">
        </div>
        <input id="file-input-3" type="file" class="file-input" accept="image/*" onchange="loadImage(event, 'image-3')">
        <div class="text-box" contenteditable="true" aria-label="Texto 3">
            Texto 3
        </div>
    </div>

    <!-- Recuadro 4 -->
    <div class="box">
        <div class="image-placeholder" onclick="document.getElementById('file-input-4').click();">
            <img id="image-4" src="" alt="Imagen 4 no cargada">
        </div>
        <input id="file-input-4" type="file" class="file-input" accept="image/*" onchange="loadImage(event, 'image-4')">
        <div class="text-box" contenteditable="true" aria-label="Texto 4">
            Texto 4
        </div>
    </div>

    <!-- Recuadro de Observación -->
    <div class="observacion-container">
        <div class="observacion-title">Observación</div>
        <div class="observacion" contenteditable="true" aria-label="Observación">
            Ingrese aquí sus comentarios sobre el registro fotográfico de seguridad y tecnología en packaging.
        </div>
    </div>
</div>

<!-- Botones para navegar -->
<div class="buttons">
    <button class="btn" onclick="window.location.href='pagina2.html';">Página 2</button>
    <button class="btn" onclick="window.location.href='pagina4.html';">Página 4</button>
</div>

<script>
    function loadImage(event, imageId) {
        const image = document.getElementById(imageId);
        const file = event.target.files[0];
        if (file) {
            image.src = URL.createObjectURL(file);
            image.onload = () => URL.revokeObjectURL(image.src);
        }
    }
</script>

</body>
</html>
